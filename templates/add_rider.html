{% extends "layout.html" %}

{% block title %}Add Horse{% endblock %}

{% block content %}
    <h1>Add Rider</h1>
    <form method="POST">
        <label>Name:</label>
        <input type="text" name="name" required>
        <br>
        <label>Level:</label>
        <input type="text" name="level" required>
        <br>
        <button type="submit">Add Rider</button>
    </form>
    <a href="{{ url_for('home') }}">Back to Home</a>
{% endblock %}
