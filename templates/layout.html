<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}Horse Stable{% endblock %}</title>

    <!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="{{ url_for('static', filename='css/hosrs.css') }}">
	<style>
  /* Ensure tables and content sit above the animation background */
  main {
    position: relative;
    z-index: 2;
    padding: 20px;
  }
</style>
	
</head>
<body class="container mt-4">
	<main>
    <nav class="mb-4">
        <a href="{{ url_for('home') }}" class="btn btn-outline-primary me-2">Home</a>
        <a href="{{ url_for('add_horse') }}" class="btn btn-outline-success me-2">Add Horse</a>
        <a href="{{ url_for('add_rider') }}" class="btn btn-outline-success">Add Rider</a>
    </nav>
	
	{% block content %}
    <!-- Page content will go here -->
    {% endblock %}
	</main>
	
	<footer>
		<label for="toggle">
  <div class="floor"></div>

  <div class="🐴 animate">
    <div class="front-leg right">
      <div class="shoulder">
        <div class="upper">
          <div class="knee">
            <div class="lower">
              <div class="ankle">
                <div class="foot">
                  <div class="hoof"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="back-leg right">
      <div class="top">
        <div class="thigh">
          <div class="lower-leg">
            <div class="foot">
              <div class="hoof"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="tail">
      <div class="nub">
        <div class="section">
          <div class="section">
            <div class="section">
              <div class="section">
                <div class="section">
                  <div class="section last">
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="body">
      <div class="section">
        <div class="section">
          <div class="section">
            <div class="section">
              <div class="section last">
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="back-side"></div>
    </div>

    <div class="neck">
      <div class="under"></div>
      <div class="front"></div>
      <div class="base"></div>
      <div class="top"></div>
      <div class="shoulder"></div>
    </div>
    <div class="front-leg left">
      <div class="shoulder">
        <div class="upper">
          <div class="knee">
            <div class="lower">
              <div class="ankle">
                <div class="foot">
                  <div class="hoof"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="back-leg left">
      <div class="top">
        <div class="thigh">
          <div class="lower-leg">
            <div class="foot">
              <div class="hoof"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="head">
      <div class="skull"></div>
      <div class="nose"></div>
      <div class="face"></div>
      <div class="lip"></div>
      <div class="jaw"></div>
      <div class="chin"></div>
      <div class="ear"></div>
      <div class="eye"></div>
    </div>
  </div>

  <div class="dust front">
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
  </div>
  <div class="dust back">
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
  </div>

</label>
	</footer>
	
</body>
</html>
